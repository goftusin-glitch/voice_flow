version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: voice_flow_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-change_this_password}
      MYSQL_DATABASE: voice_flow
      MYSQL_USER: voiceflow
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-change_this_password}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - voice_flow_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voice_flow_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mysql+pymysql://voiceflow:${MYSQL_PASSWORD:-change_this_password}@mysql:3306/voice_flow
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-change_this_password}
    env_file:
      - ./backend/.env.production
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/generated:/app/generated
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - voice_flow_network
    command: >
      sh -c "
        flask db upgrade &&
        gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 300 run:app
      "

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=https://backend.qliq.info/api
        - VITE_GOOGLE_CLIENT_ID=340882310731-lc15dar6ibgdnuaucg9bvbc0fbsnsb55.apps.googleusercontent.com
    container_name: voice_flow_frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - voice_flow_network

networks:
  voice_flow_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
