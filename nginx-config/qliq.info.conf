# Nginx configuration for qliq.info (Frontend)
# Copy this to: /etc/nginx/sites-available/qliq.info
# Then: sudo ln -s /etc/nginx/sites-available/qliq.info /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name qliq.info www.qliq.info;

    # Proxy to frontend container
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Access and error logs
    access_log /var/log/nginx/qliq.info_access.log;
    error_log /var/log/nginx/qliq.info_error.log;
}
