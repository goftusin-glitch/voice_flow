# Nginx configuration for backend.qliq.info (Backend API)
# Copy this to: /etc/nginx/sites-available/backend.qliq.info
# Then: sudo ln -s /etc/nginx/sites-available/backend.qliq.info /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name backend.qliq.info;

    # Increase client body size for file uploads
    client_max_body_size 500M;

    # Proxy to backend container
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running requests (audio processing)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Access and error logs
    access_log /var/log/nginx/backend.qliq.info_access.log;
    error_log /var/log/nginx/backend.qliq.info_error.log;
}
